<section id="2" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="14" style="--paginate:true;">
<h2 class="code-line" data-line="13">Introduction</h2>
<p class="code-line" data-line="15"><strong>The disadvantage of EM</strong></p>
<ul>
<li class="code-line" data-line="17">
<p class="code-line" data-line="17">Hard to <strong>decide the number of clusters</strong></p>
</li>
<li class="code-line" data-line="19">
<p class="code-line" data-line="19"><strong>Poor</strong> performance on <strong>unbalanced dataset</strong></p>
</li>
<li class="code-line" data-line="21">
<p class="code-line" data-line="21"><strong>Cannot solve</strong> complex Bayesian model</p>
</li>
</ul>
<p class="code-line" data-line="24"><strong>Variational Bayesian Expectation Maximization(VBEM)</strong></p>
<ul>
<li class="code-line" data-line="26">
<p class="code-line" data-line="26">Only need to choose the <strong>maximum number of clusters, self-adapt to the best</strong></p>
</li>
<li class="code-line" data-line="28">
<p class="code-line" data-line="28"><strong>Better</strong> performance on unbalanced dataset</p>
</li>
<li class="code-line" data-line="30">
<p class="code-line" data-line="30">Solve complex <strong>Bayesian model</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720" class="code-line" data-line="32"><foreignObject width="1280" height="720">
